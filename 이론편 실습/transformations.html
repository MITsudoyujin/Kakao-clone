<!DOCTYPE html>
<html>
  <head>
    <title>Transformations</title>
    <meta charset="UTF-8" />
    <style>
      .box {
        width: 500px;
        height: 500px;
        background: olivedrab;
        transition: transform 0.5s ease-in-out;
      }
      .box:hover {
        transform: rotate(1turn) scale(0.5, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
