<!DOCTYPE html>
<html>
  <head>
    <title>CSS States</title>
    <meta charset="UTF-8" />
    <style>
      .box {
        background-color: red;
        font-size: 40px;
      }
      .box:hover {
        background-color: pink;
      }
      .box:active {
        background-color: green;
      }
      .box:focus {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <textarea class="box"> lalalalalala</textarea>
  </body>
</html>
